<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Lilac</title>
  </head>
  <body>
    <div class="buttons">
      <lilac-button>

      </lilac-button>

    </div>
